<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkace Search Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Arkace Search</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="open-btn" onclick="toggleSidebar()">Open Chat</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="container1">
                <img src="/0017.png" alt="">
            </div>
            <div class="container2">
                <div class="search-content">
                    <!-- Content from the search response will go here -->
                </div>
                <section class="search">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <button id="search-button">Search</button>
                </section>
            </div>
            <div class="chat-sidebar" id="chat-sidebar">
                <button class="close-btn" onclick="toggleSidebar()">Close</button>
                <div class="chat-list">
                    <!-- List of chats will appear here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ChatGPT. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
